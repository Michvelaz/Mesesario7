<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Mesesario!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ff69b4;
        }
        .photos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }
        .photos img {
            margin: 10px;
            max-width: 300px;
            border-radius: 10px;
        }
        .message {
            font-size: 1.5em;
            color: #ff1493;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>¡Feliz 7 Meses, Mi Amor!</h1>

    <div class="photos">
        <img src="foto1.jpg" alt="Foto 1">
        <img src="foto2.jpg" alt="Foto 2">
      
    </div>

    <p class="message">Gracias por estos maravillosos 7 meses a tu lado. Te amo más cada día y estoy tan agradecida por tenerte en mi vida. ❤️</p>
</body>
</html>
